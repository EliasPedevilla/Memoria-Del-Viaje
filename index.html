<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoria del viaje</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navBar">
      <a href="/" class="logo">MEMORIA DEL VIAJE</a>
      <div class="menu">
        <a class="item" href="#viajes"> NUESTROS VIAJES </a>
        <a class="item" href="#galery"> GALERIA </a>
        <a class="item" href="#nosotros"> NOSOTROS </a>
      </div>
    </nav>
    <header class="header" id="inicio">
      <div class="contenedor head">
        <h1 class="titulo">Memoria del viaje</h1>
        <p class="copy">Convirtiendo un sue√±o en realidad</p>
      </div>
      <a href="#viajes"><i class="bx bx-chevron-down slick-down"></i></a>
    </header>
    <main>
      <section class="contenedor" id="viajes">
        <h2 class="subtitulo">Nuestos viajes</h2>
        <div class="viajes" id="travels"></div>
      </section>
      <section class="gallery carrusel" id="galery">
        <h2 class="subtitulo">Galeria</h2>
        <div class="slick-list" id="slick-list">
          <button
            class="slick-arrow slick-prev"
            id="button-prev"
            data-button="button-prev"
            onclick="app.processingButton(event)"
          >
            <i class="bx bxs-chevron-left"></i>
          </button>
          <div class="slick-track" id="track"></div>
          <button
            class="slick-arrow slick-next"
            id="button-next"
            data-button="button-next"
            onclick="app.processingButton(event)"
          >
            <i class="bx bxs-chevron-right"></i>
          </button>
        </div>
      </section>

      <section class="imagen-light">
        <i class="bx bx-x close"></i>

        <img src="" alt="" class="agregar-imagen" />
      </section>

      <section class="contenedor" id="nosotros">
        <h2 class="subtitulo">Nosotros somos:</h2>
        <section class="nosotros">
          <div class="cont-nosotros">
            <img class="img-nicol" src="img/nicolPerfil.webp" alt="" />
            <h3 class="n-persona">Nicol Natalia Baquero Hernandez</h3>
          </div>
          <div class="cont-nosotros">
            <img class="img-elias" src="img/eliPerfil.webp" alt="" />
            <h3 class="n-persona">Elias Pedevilla De Donato</h3>
          </div>
        </section>
      </section>
    </main>
    <footer id="footer">
      <div class="social-media">
        <a
          href="https://www.facebook.com/elias.ped.d/"
          target="_blank"
          class="social-media-icon"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://www.instagram.com/?hl=es/elias_pedevilla"
          target="_blank"
          class="social-media-icon"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.youtube.com/channel/UCCEvPTgEmcqAu__vxakhE2A"
          target="_blank"
          class="social-media-icon"
        >
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="line"></div>
    </footer>
    <script src="js/index.js"></script>
    <script defer src="./js/carrusel.js"></script>
    <script src="js/lightBox.js"></script>
    <script src="js/cargador.js"></script>
  </body>
</html>
